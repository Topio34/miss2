</head>
<body>

<div class="card">
  <h1>Pronostics Miss France üëë</h1>

  <!-- FORMULAIRE -->

    <label>Email *</label>
    <input id="email" type="email" required />

    <label>Mise (‚Ç¨) *</label>
    <input id="mise" type="number" min="1" value="1" required />

    <label>Choisis ta Miss *</label>
    <select id="miss" required>
      <option value="">-- Choisis --</option>
      <option>Miss Aquitaine</option>

      <option>Miss Bourgogne</option>
      <option>Miss Bretagne</option>
      <option>Miss Centre-Val-de-Loire</option>
      <option>Miss Champagne-Ardenne</option>
      <option>Miss Corse</option>
      <option>Miss C√¥te d'Azur</option>
      <option>Miss Franche-Comt√©</option>
      <option>Miss Guadeloupe</option>
      <option>Miss Guyane</option>
      <option>Miss √éle-de-France</option>
      <option>Miss Languedoc</option>
      <option>Miss Limousin</option>
      <option>Miss Lorraine</option>
      <option>Miss Martinique</option>
      <option>Miss Mayotte</option>
      <option>Miss Midi-Pyr√©n√©es</option>

      <option>Miss Pays de la Loire</option>

    <button style="background:#22c55e; color:white;">Valider mon pronostic</button>
  </form>

  <button id="load" style="background:#1e40af; color:white;">üìä Voir les pronostics</button>

  <p class="small-info">
    ‚ö†Ô∏è Les mises se font en vrai. Ici, on enregistre juste les pronostics et on calcule les gains √† la fin.
  </p>

  <p id="msg"></p>

  <!-- TABLEAU DES PRONOS -->
  <h2 class="section-title">Liste des pronostics</h2>
  <table id="table-votes">
    <thead>
      <tr>
        <th>Nom</th><th>Email</th><th>Mise (‚Ç¨)</th><th>Miss choisie</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- CALCUL DES GAINS -->
  <h2 class="section-title">Calcul des gains</h2>

  <label>Miss gagnante r√©elle</label>
  <select id="winner">
    <option value="">-- Choisis la vraie gagnante --</option>
    <option>Miss Aquitaine</option>
    <option>Miss Auvergne</option>
    <option>Miss Bourgogne</option>
    <option>Miss Bretagne</option>
    <option>Miss Centre-Val-de-Loire</option>
    <option>Miss Champagne-Ardenne</option>
    <option>Miss Corse</option>
    <option>Miss C√¥te d'Azur</option>
    <option>Miss Franche-Comt√©</option>
    <option>Miss Guadeloupe</option>
    <option>Miss Guyane</option>
    <option>Miss √éle-de-France</option>
    <option>Miss Languedoc</option>
    <option>Miss Limousin</option>
    <option>Miss Lorraine</option>
    <option>Miss Martinique</option>
    <option>Miss Mayotte</option>
    <option>Miss Midi-Pyr√©n√©es</option>
    <option>Miss Nord-Pas-de-Calais</option>
    <option>Miss Normandie</option>
    <option>Miss Pays de la Loire</option>
    <option>Miss Picardie</option>
    <option>Miss Poitou-Charentes</option>
    <option>Miss Provence</option>
    <option>Miss R√©union</option>
    <option>Miss Rh√¥ne-Alpes</option>
    <option>Miss Roussillon</option>
    <option>Miss Tahiti</option>
  </select>

  <button id="calc" style="background:#facc15; color:#111827; margin-top:8px;">üí∞ Calculer les gains</button>

  <table id="table-gains">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Mise (‚Ç¨)</th>
        <th>Miss choisie</th>
        <th>Gain (‚Ç¨)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script type="module">
  /* -----------------------------
     1) IMPORT FIREBASE
  ----------------------------- */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  /* -----------------------------
     2) CONFIG FIREBASE (TA CONFIG)
  ----------------------------- */
  const firebaseConfig = {
    apiKey: "AIzaSyClQ6YnEk_o3f80GRzQI3mJZD5oMC7-D1I",
    authDomain: "miss2-50355.firebaseapp.com",
    projectId: "miss2-50355",
    storageBucket: "miss2-50355.firebasestorage.app",
    messagingSenderId: "1039743844536",
    appId: "1:1039743844536:web:b9f2f8e9d1b4112beb744d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const betsCol = collection(db, "votes"); // collection "votes" dans Firestore

  const form = document.getElementById("form");
  const msg = document.getElementById("msg");

  const tableVotes = document.getElementById("table-votes");
  const tbodyVotes = tableVotes.querySelector("tbody");

  const tableGains = document.getElementById("table-gains");
  const tbodyGains = tableGains.querySelector("tbody");

  /* -----------------------------
     3) ENREGISTRER UN PARI
  ----------------------------- */
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const mise = Number(document.getElementById("mise").value);
    const miss = document.getElementById("miss").value;

    if (!name || !email || !mise || !miss) {
      msg.textContent = "‚ö†Ô∏è Remplis tous les champs.";
      msg.className = "error";
      return;
    }

    msg.textContent = "‚è≥ Enregistrement...";
    msg.className = "";

    try {
      await addDoc(betsCol, { name, email, mise, miss });
      msg.textContent = "‚úîÔ∏è Pronostic enregistr√© !";
      msg.className = "success";
      form.reset();
    } catch (err) {
      console.error(err);
      msg.textContent = "‚ùå Erreur Firebase : " + err.message;
      msg.className = "error";
    }
  });

  /* -----------------------------
     4) AFFICHER LES PRONOS
  ----------------------------- */
  document.getElementById("load").addEventListener("click", async () => {
    msg.textContent = "‚è≥ Chargement des pronostics...";
    msg.className = "";

    tbodyVotes.innerHTML = "";

    try {
      const snap = await getDocs(betsCol);
      snap.forEach(doc => {
        const v = doc.data();
        tbodyVotes.innerHTML += `
          <tr>
            <td>${v.name}</td>
            <td>${v.email}</td>
            <td>${v.mise}</td>
            <td>${v.miss}</td>
          </tr>
        `;
      });
      tableVotes.style.display = "table";
      msg.textContent = "‚úîÔ∏è Pronostics charg√©s.";
      msg.className = "success";
    } catch (err) {
      console.error(err);
      msg.textContent = "‚ùå Erreur en r√©cup√©rant les pronostics : " + err.message;
      msg.className = "error";
    }
  });

  /* -----------------------------
     5) CALCUL DES GAINS
  ----------------------------- */
  document.getElementById("calc").addEventListener("click", async () => {
    const winner = document.getElementById("winner").value;
    if (!winner) {
      msg.textContent = "‚ö†Ô∏è Choisis d'abord la vraie Miss gagnante.";
      msg.className = "error";
      return;
    }

    msg.textContent = "‚è≥ Calcul des gains...";
    msg.className = "";

    try {
      const snap = await getDocs(betsCol);
      const votes = [];
      snap.forEach(doc => votes.push(doc.data()));

      if (votes.length === 0) {
        msg.textContent = "‚ùå Aucun pronostic trouv√©.";
        msg.className = "error";
        return;
      }

      const totalPot = votes.reduce((sum, v) => sum + (v.mise ?? 0), 0);
      const totalOnWinner = votes
        .filter(v => v.miss === winner)
        .reduce((sum, v) => sum + (v.mise ?? 0), 0);

      tbodyGains.innerHTML = "";

      if (totalOnWinner === 0) {
        msg.textContent = "üòÖ Personne n'avait la bonne Miss... Le pot est pour l'orga !";
        msg.className = "success";
        tableGains.style.display = "none";
        return;
      }

      votes.forEach(v => {
        let gain = 0;
        if (v.miss === winner) {
          gain = (v.mise * totalPot) / totalOnWinner;
        }
        tbodyGains.innerHTML += `
          <tr>
            <td>${v.name}</td>
            <td>${v.email}</td>
            <td>${v.mise}</td>
            <td>${v.miss}</td>
            <td>${gain.toFixed(2)}</td>
          </tr>
        `;
      });

      tableGains.style.display = "table";
      msg.textContent = `üí∞ Pot total : ${totalPot.toFixed(2)} ‚Ç¨ ‚Äì Mises sur la gagnante : ${totalOnWinner.toFixed(2)} ‚Ç¨`;
      msg.className = "success";

    } catch (err) {
      console.error(err);
      msg.textContent = "‚ùå Erreur en calculant les gains : " + err.message;
      msg.className = "error";
    }
  });

  // üîß Bloquer les mises apr√®s une date limite
const deadline = new Date("2025-12-05");
if (new Date() > deadline) {
  form.style.display = "none";     // cache le formulaire
  msg.textContent = "‚õî Les pronostics sont clos.";
  msg.className = "error";
}

</script>

</body>
</html>
