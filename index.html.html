<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pronostics Miss France - Pr√©pa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #111827;
      padding: 24px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-top: 0;
    }
    label {
      display: block;
      margin: 12px 0 4px;
    }
    input, select, button {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 8px;
    }
    button {
      cursor: pointer;
      font-weight: bold;
    }
    .success {
      margin-top: 10px;
      color: #22c55e;
      font-size: 0.9rem;
    }
    .error {
      margin-top: 10px;
      color: #ef4444;
      font-size: 0.9rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      display: none;
    }
    table td, table th {
      border-bottom: 1px solid #374151;
      padding: 6px;
      text-align: left;
    }
    .info {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<div class="card">
    <h1>Pronostics Miss France</h1>
    <p>Chaque personne met 1 ‚Ç¨ en vrai. Ici, on enregistre juste les pronostics üëÄ</p>

    <form id="form-prono">
      <label for="name">Ton pr√©nom / pseudo</label>
      <input type="text" id="name" required>

      <label for="email">Ton adresse mail</label>
      <input type="email" id="email" required>

      <label for="miss">Ta gagnante</label>
      <select id="miss" required>
        <option value="">-- Choisis ta Miss --</option>
        <option>Miss Aquitaine</option>
        <option>Miss Auvergne</option>
        <option>Miss Bourgogne</option>
        <option>Miss Bretagne</option>
        <option>Miss Centre-Val-de-Loire</option>
        <option>Miss Champagne-Ardenne</option>
        <option>Miss Corse</option>
        <option>Miss C√¥te d'Azur</option>
        <option>Miss Franche-Comt√©</option>
        <option>Miss Guadeloupe</option>
        <option>Miss Guyane</option>
        <option>Miss √éle-de-France</option>
        <option>Miss Languedoc</option>
        <option>Miss Limousin</option>
        <option>Miss Lorraine</option>
        <option>Miss Martinique</option>
        <option>Miss Mayotte</option>
        <option>Miss Midi-Pyr√©n√©es</option>
        <option>Miss Nord-Pas-de-Calais</option>
        <option>Miss Normandie</option>
        <option>Miss Pays de la Loire</option>
        <option>Miss Picardie</option>
        <option>Miss Poitou-Charentes</option>
        <option>Miss Provence</option>
        <option>Miss R√©union</option>
        <option>Miss Rh√¥ne-Alpes</option>
        <option>Miss Roussillon</option>
        <option>Miss Tahiti</option>
      </select>

      <button type="submit" style="background:#22c55e; color:white;">Valider mon pronostic</button>
    </form>

    <button id="show-results" style="background:#1e40af; color:white; margin-top:10px;">üìä Voir les pronostics</button>

    <p class="info">
      ‚ö†Ô∏è Aucun paiement sur ce site, c'est juste pour s'amuser et garder les pronostics.
    </p>

    <div id="message"></div>

    <table id="result-table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th>Choix</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
</div>

<script>

  const form = document.getElementById("form-prono");
  const msg = document.getElementById("message");

  form.addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value.toLowerCase();
      const miss = document.getElementById("miss").value;

      if(localStorage.getItem(email)) {
        msg.innerHTML = "‚ùå Tu as d√©j√† vot√© !";
        msg.className = "error";
        return;
      }

      localStorage.setItem(email, JSON.stringify({name, miss}));

      msg.innerHTML = "‚úîÔ∏è Vote enregistr√© ! Bonne chance üçÄ";
      msg.className = "success";

      form.reset();
  });

  const btnResults = document.getElementById("show-results");
  const table = document.getElementById("result-table");
  const tbody = table.querySelector("tbody");

  btnResults.addEventListener("click", () => {
    tbody.innerHTML = ""; 

    Object.keys(localStorage).forEach(key => {
        try {
            const vote = JSON.parse(localStorage.getItem(key));
            if(vote && vote.name && vote.miss) {
                tbody.innerHTML += `
                    <tr>
                        <td>${vote.name}</td>
                        <td>${key}</td>
                        <td>${vote.miss}</td>
                    </tr>
                `;
            }
        } catch(e){}
    });

    table.style.display = "table";
  });

</script>

</body>
</html>
